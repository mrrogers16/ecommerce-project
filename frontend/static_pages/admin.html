<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <!-- Preload auth check: prevent flicker -->
    <script>
        (function () {
            const token = localStorage.getItem("token");

            if (!token) {
                window.location.href = "index.html";
                return;
            }

            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                if (payload.role !== "admin") {
                    window.location.href = "index.html";
                    return;
                }
            }
            catch (err) {
                console.error("Invalid token:", err);
                window.location.href = "index.html";
            }
        })();
    </script>

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body>

    <header>
        <h1>Admin Dashboard</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <!-- Removed the Admin link as requested -->
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Manage Shoes</h2>
        <div id="shoe-table-container">
            <!-- JS will populate this -->
        </div>

        <h2>Manage Discounts</h2>
        <div id="discount-section">
            <form id="discount-form">
                <label for="discount-code">Discount Code:</label>
                <input type="text" id="discount-code" required>

                <label for="discount-percentage">Percentage(%):</label>
                <input type="number" id="discount-percentage" min="1" max="100" required>

                <label for="discount-expire">Expiry Date:</label>
                <input type="date" id="discount-expire">

                <label for="discount-shoes">Apply to Shoes:</label>
                <div id="discount-shoes-checkboxes">
                    <!------>
                </div>

                <button type="submit">Create Discount</button>
            </form>

            <h3>Existing Discounts</h3>
            <div id="discount-list">
                <!------>
            </div>
        </div>
    </main>

    <script src="../js/admin.js"></script>
</body>

</html>
