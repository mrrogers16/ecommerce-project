<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<header>
    <h1><a href="index.html">Welcome to Fly Feet!</a></h1>

<!-- Cart Section -->
<section class="cart py-5">
    <div class="container">
        <h2 class="text-center mb-4">Your Cart</h2>
        <div id="cart-items" class="row">
            <!-- JavaScript will dynamically insert cart items here -->
        </div>
        <h3 class="text-center mt-4">Total: $<span id="cart-total">0.00</span></h3>
        <div class="text-center">
            <button id="clearCart" class="btn btn-danger mt-3">Clear Cart</button>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
