<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Fly Feet</title>

    <!-- Adobe Fonts: Antipol -->
    <link rel="stylesheet" href="https://use.typekit.net/dro4ebr.css">

    <!-- Google Fonts: Urbanist -->
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom Styles -->  
    <link rel="stylesheet" href="../css/styles.css">   
</head>
<body>
    <!-- Add cart container at the top -->
    <div id="cart-container"></div>

    <!-- Header with hamburger and logo -->
    <header class="header d-flex justify-content-between align-items-center px-3 py-2 bg-dark text-white">
        <button id="menu-toggle" class="hamburger btn btn-outline-light">&#9776;</button>
        <h1 class="site-title m-0">
            <a href="shop.html" class="flyfeet-brand">Fly Feet</a>
        </h1>
        <div></div> <!-- spacer -->
    </header>

    <!-- Side Navigation Drawer -->
    <aside id="side-drawer" class="side-drawer">
        <button class="close-btn" id="close-drawer">&times;</button>
        <ul class="drawer-links">
            <li class="has-submenu">
                <a href="#" id="shop-toggle">Shop â–¾</a>
                <ul class="submenu" id="shop-submenu">
                    <li><a href="shop.html?category=All Shoes">All Shoes</a></li>
                    <li><a href="shop.html?category=mens">Men's Shoes</a></li>
                    <li><a href="shop.html?category=womens">Women's Shoes</a></li>
                    <li><a href="shop.html?category=kids">Kids' Shoes</a></li>
                </ul>
            </li>
            <li><a href="#">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <!-- <li><a href="cart.html">Cart</a></li>  -->
        </ul>
    </aside>

<!-- Cart Section -->
<section class="cart py-5">
    <div class="container">
        <h2 class="text-center mb-4">Your Shopping Cart</h2>

        <div id="cart-items" class="row">
            <!-- JavaScript will dynamically load cart items here -->
        </div>

        <!-- Cart Total and Actions -->
        <div class="cart-summary mt-4">
            <div class="row justify-content-end">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="mb-3">Order Summary</h4>
                            <div class="d-flex justify-content-between mb-3">
                                <span>Subtotal:</span>
                                <span>$<span id="cart-total">0.00</span></span>
                            </div>
                            <div class="d-grid gap-2">
                                <button id="proceed-to-checkout" class="btn btn-primary">Proceed to Checkout</button>
                                <button id="clearCart" class="btn btn-outline-danger">Clear Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript Files -->
<script src="../js/navbar.js"></script> <!-- Navbar Active Page -->
<script src="../js/cart.js"></script> <!-- Handles Cart Display & Functionality -->
<script src="../js/script.js"></script> <!-- Fetches Products, Adds to Cart, Updates Cart Total -->

<!-- Fetch products on page load -->
<script>
    fetchProducts();
</script>
</body>
</html>
