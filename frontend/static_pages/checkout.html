    <style>
        .loader {
          --uib-size: 125px;
          --uib-color: rgb(207, 213, 225);
          --uib-speed: 1.25s;
          --uib-dot-size: calc(var(--uib-size) * 0.18);
          display: flex;
          align-items: flex-end;
          justify-content: center;
          gap: 10px;
          height: calc(var(--uib-size) * 0.5);
          width: var(--uib-size);
    
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          background: #191b1eef;
          transition: opacity 0.75s, visibility 0.75s;
          z-index: 9999;
        }
    
        .dot {
          flex-shrink: 0;
          width: calc(var(--uib-size) * 0.17);
          height: calc(var(--uib-size) * 0.17);
          border-radius: 50%;
          background-color: var(--uib-color);
          transition: background-color 0.3s ease;
        }
    
        .dot:nth-child(1) {
          animation: loading var(--uib-speed) ease-in-out calc(var(--uib-speed) * -0.45)
            infinite;
        }
      
        .dot:nth-child(2) {
          animation: loading var(--uib-speed) ease-in-out calc(var(--uib-speed) * -0.3)
            infinite;
        }
      
        .dot:nth-child(3) {
          animation: loading var(--uib-speed) ease-in-out calc(var(--uib-speed) * -0.15)
            infinite;
        }
      
        .dot:nth-child(4) {
          animation: loading var(--uib-speed) ease-in-out infinite;
        }
    
        .loader--hidden{
          opacity: 0;
          visibility: hidden;
        }
    
        .dot::after{
          flex-shrink: 0;
          width: calc(var(--uib-size) * 0.17);
          height: calc(var(--uib-size) * 0.17);
          border-radius: 50%;
          background-color: var(--uib-color);
          transition: background-color 0.3s ease;
        }
    
        @keyframes loading {
          0%,
          100% {
            transform: translateY(0px);
          }
    
          50% {
            transform: translateY(-50px);
          }
        }
      </style>
      
      <script>
        window.addEventListener("load", () => {
          const loader = document.querySelector(".loader");
    
          setTimeout(() => {
            loader.classList.add("loader--hidden");
          }, 1250);
          
          loader.addEventListener("transitionend", () => {
            document.body.removeChild(loader);
          });
        });
      </script>
    </head>
    
    <body>

    <div class="dot"></div>

    <!-- Checkout Section -->
    <div class="checkout-container my-5">
        <div class="row">
            <!-- Left Column - Form -->
            <div class="col-md-8">
                <!-- Shipping Information Box -->
                <div class="section-box shipping-box">
                    <div class="section-box-header">
                        <h3>Shipping Information</h3>
                    </div>
                    <div class="section-box-body">
                        <form id="shipping-form">
                            <div class="form-group">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="state" class="form-label">State</label>
                                    <input type="text" class="form-control" id="state" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="zip" class="form-label">ZIP Code</label>
                                    <input type="text" class="form-control" id="zip" required>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Payment Information Box -->
                <div class="section-box payment-box">
                    <div class="section-box-header">
                        <h3>Payment Information</h3>
                    </div>
                    <div class="section-box-body">
                        <ul class="payment-methods">
                            <li class="payment-method">
                                <input type="radio" id="credit-card" name="payment" checked>
                                <label for="credit-card">Credit Card</label>
                            </li>
                            <li class="payment-method">
                                <input type="radio" id="paypal" name="payment">
                                <label for="paypal">PayPal</label>
                            </li>
                        </ul>
                        <form id="payment-form">
                            <div class="payment-info">
                                <div class="mb-3">
                                    <label for="cardNumber" class="form-label">Card Number</label>
                                    <input type="text" class="form-control" id="cardNumber" required>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="expiry" class="form-label">Expiry Date</label>
                                        <input type="text" class="form-control" id="expiry" placeholder="MM/YY"
                                            required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="cvv" class="form-label">CVV</label>
                                        <input type="text" class="form-control" id="cvv" required>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Right Column - Order Summary -->
            <div class="col-md-4">

                    <div class="section-box-header">

                    </div>
                    <div class="section-box-body">
                        <div class="order-items">
                            <!-- Order items will be dynamically added here -->
                            <div class="order-item">
                                <div class="item-image">
                                    <img src="../images/products/shoe1.jpg" alt="Product Image">
                                </div>

                                </div>
                            </div>

                        <div class="totals-section">

                                <span class="subtotal">$0.00</span>
                            </div>
                            <div class="total-row">
                                <span>Shipping</span>
                                <span class="shipping">$0.00</span>
                            </div>
                            <div class="total-row final">
                                <span>Total</span>
                                <span class="total">$0.00</span>
                            </div>
                        </div>
                        <button class="place-order-btn">Place Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Screen Animation Script -->
    <script>
        window.addEventListener("load", () => {
            const loader = document.querySelector(".loader");
            if (!loader) return; // Safety

            setTimeout(() => {
                loader.classList.add("loader--hidden");
            }, 1250);

            loader.addEventListener("transitionend", (event) => {
                if (event.target === loader && loader.parentNode) {
                    loader.parentNode.removeChild(loader);
                }
            });
        });
    </script>
