<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly Feet - The Best Shoe Store</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/styles.css">
    
</head><head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>

    <!-- Hero Section -->
    <section class="hero text-center  d-flex align-items-center justify-content-center" 
    style="height: 100vh; background: url('https://images.pexels.com/photos/2529148/pexels-photo-2529148.jpeg') center/cover no-repeat;">
    <div class="container">
        <!-- Main Heading -->
        <h1 class="display-3 fw-bold animate__animated animate__fadeInDown" style="color: #ff3305;">
            Step into Style
        </h1>

        <!-- Subtitle -->
        <p class="lead animate__animated animate__fadeInUp" style="color: #ff3305;">Discover the latest trends in footwear</p>
        <p class="lead animate__animated animate__fadeInUp" style="color: #ff3305; font-weight: 900;">With</p>

        <!-- ðŸ”¥ Fly Feet! Focus Effect ðŸ”¥ -->
        <h2 class="display-2 fw-bold animate__animated animate__fadeInUp focus-container" style="color: #ff3305;">
            <span class="focus-word" style="color: #ff3305;">Fly</span>
            <span class="focus-word" style="color: #ff3305;">Feet!</span>
            <div class="focus-frame">
                <div class="corner top-left"></div>
                <div class="corner top-right"></div>
                <div class="corner bottom-left"></div>
                <div class="corner bottom-right"></div>
            </div>
        </h2>

           <!-- ðŸ”¹ Fixed Shop Now Button Placement -->
           <div class="button-container">
            <a href="../static_pages/shop.html" class="btn btn-warning btn-lg mt-4 animate__animated animate__zoomIn">Shop Now</a>

    </div>
</section>





    <!-- Shoe Carousel -->
    <div class="shoe-scroll">
        <div class="shoe-track">
            <img src="https://m.media-amazon.com/images/I/514DUfoH7mL._AC_SX575_.jpg" alt="Shoe 1">
            <img src="https://m.media-amazon.com/images/I/51yUmzHLKBL._AC_SY695_.jpg" alt="Shoe 2">
            <img src="https://source.unsplash.com/200x200/?shoes" alt="Shoe 3">
        </div>
    </div>
    
    
        <!-- Scroll Indicator -->
        
            <div class="scroll-arrows">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
        
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS for focus animation-->
    <script src="../js/focus.js"></script>


</body>
</html>
