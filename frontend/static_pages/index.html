<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fly Feet - The Best Shoe Store</title>

  <!-- Fonts and CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Adobe Fonts: Antipol -->

  <link rel="stylesheet" href="../css/styles.css" />

<body>

  <!-- Hero Section -->
  <section class="hero text-center  d-flex align-items-center justify-content-center"
    style="height: 100vh; background: url('../assets/images/icon.png') center/cover no-repeat;">
    <div class="container">
      <!-- Headline -->
      <h1 class="hero-heading">Step into Style</h1>
      <p class="hero-subtitle">With</p>

      <!-- ðŸ”¥ Fly Feet! Focus Effect -->
      <div class="focus-wrapper">
        <h2 class="display-2 fw-bold animate__animated animate__fadeInUp focus-container" style="color: #0b2f98;">
          <span class="focus-word">Fly</span>
          <span class="focus-word">Feet!</span>
          <div class="focus-frame">
            <div class="corner top-left"></div>
            <div class="corner top-right"></div>
            <div class="corner bottom-left"></div>
            <div class="corner bottom-right"></div>
          </div>
        </h2>
      </div>

      <!-- ðŸ”¹ Shop Button -->
      <div class="button-container mt-4">
        <a href="../static_pages/shop.html" class="btn btn-warning btn-lg animate__animated animate__zoomIn">Shop
          Now</a>
      </div>
    </div>
  </section>

  <!-- ðŸ”¹ Shoe Carousel -->
  <section class="shoe-carousel">
    <div class="shoe-track">
      <!-- Dynamic images will be injected here -->
    </div>
  </section>

  <!-- ðŸ”¹ Scroll Arrows -->
  <div class="scroll-arrows">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>Â© 2025 Fly Feet. All Rights Reserved.</p>

      <li class="list-inline-item"><a href="#" class="text-white">Terms of Service</a></li>
      <li class="list-inline-item"><a href="#" class="text-white">Privacy Policy</a></li>
      <li class="list-inline-item"><a href="#" class="text-white">Follow Us</a></li>
    </ul>
  </footer>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/focus.js"></script>
  <script src="../js/carousel.js"></script>

  <!-- Login Button (only shows if not logged in) -->
  <div id="login-button" style="position: fixed; top: 10px; right: 30px; z-index: 1000;"></div>

  <!-- Admin Panel Link (injected if user is admin) -->
  <div id="admin-panel-link" style="position: fixed; top: 50px; right: 30px; z-index: 1000;"></div>

  <script>
    const token = localStorage.getItem("token");

    if (!token) {
      document.getElementById("login-button").innerHTML = `
      <a href="login.html" 
         style="background-color: #0b2f98; color: white; padding: 10px 16px; border-radius: 8px; text-decoration: none; font-weight: bold;">
        Login
      </a>
    `;
    }
  </script>
  <script src="../js/adminLink.js"></script>
