  <!--Loading Screen Animation Script-->
  <script>
    window.addEventListener("load", () => {
      const loader = document.querySelector(".loader");

      setTimeout(() => {
        loader.classList.add("loader--hidden");
      }, 1250);
      
      loader.addEventListener("transistionend", () => {
        document.body.removeChild(loader);
      });
    });
  </script>

<!--Background Video Animation Last-Frame Script-->
<script>
  window.addEventListener("load", () => {
  const video = document.getElementById("background-video");

  // Listen for the 'ended' event (when the video finishes)
  video.addEventListener('ended', function() {
    // Pause the video when it finishes
    video.pause();
  });

  // Listen for the 'timeupdate' event to check if the video is at the end
  video.addEventListener('timeupdate', function() {
    // Check if the current time is very close to the video's duration
    if (video.currentTime >= video.duration - 0.1) {
      video.pause(); // Pauses at the last frame
    }
  });
});
</script>
