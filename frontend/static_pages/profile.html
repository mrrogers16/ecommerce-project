    <!--Loading Screen Animation Script-->
    <style>
        .loader {
        --uib-size: 125px;
        --uib-color: rgb(207, 213, 225);
        --uib-speed: 1.25s;
        --uib-dot-size: calc(var(--uib-size) * 0.18);
        display: flex;
        align-items: flex-end;
        justify-content: center;
        gap: 10px;
        height: calc(var(--uib-size) * 0.5);
        width: var(--uib-size);

        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #191b1eef;
        transition: opacity 0.75s, visibility 0.75s;
        z-index: 9999;
        }

        .dot {
        flex-shrink: 0;
        width: calc(var(--uib-size) * 0.17);
        height: calc(var(--uib-size) * 0.17);
        border-radius: 50%;
        background-color: var(--uib-color);
        transition: background-color 0.3s ease;
        }

        .dot:nth-child(1) {
        animation: loading var(--uib-speed) ease-in-out calc(var(--uib-speed) * -0.45)
            infinite;
        }
    
        .dot:nth-child(2) {
        animation: loading var(--uib-speed) ease-in-out calc(var(--uib-speed) * -0.3)
            infinite;
        }
    
        .dot:nth-child(3) {
        animation: loading var(--uib-speed) ease-in-out calc(var(--uib-speed) * -0.15)
            infinite;
        }
    
        .dot:nth-child(4) {
        animation: loading var(--uib-speed) ease-in-out infinite;
        }

        .loader--hidden{
        opacity: 0;
        visibility: hidden;
        }

        .dot::after{
        flex-shrink: 0;
        width: calc(var(--uib-size) * 0.17);
        height: calc(var(--uib-size) * 0.17);
        border-radius: 50%;
        background-color: var(--uib-color);
        transition: background-color 0.3s ease;
        }

        @keyframes loading {
        0%,
        100% {
            transform: translateY(0px);
        }

        50% {
            transform: translateY(-50px);
        }
        }
    </style>
    
    <script>
    window.addEventListener("load", () => {
        const loader = document.querySelector(".loader");

        setTimeout(() => {
        loader.classList.add("loader--hidden");
        }, 750);
        
        loader.addEventListener("transitionend", () => {
        document.body.removeChild(loader);
        });
    });
    </script>
    </head>

                            </div>
                            <div class="mb-3">

                                <input type="password" class="form-control" id="new-password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirm-password" required>
                            </div>
